<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Hangman</h1>
    <div class="word"></div>
    <div class="winner">Herzlichen GlÃ¼ckwunsch <span class="wonBy"></span> ðŸŽ‰. Neues Spiel startet...</div>
    <script type="text/javascript">
        jQuery(function() {
            var hangman = new TwitchHangman();
            hangman.addEventListener('start', (e) => {
                console.log(e);
                jQuery('.word').html(e.detail.word);
                jQuery('.winner .wonBy').empty();
                jQuery('.winner').hide();
            });
            hangman.addEventListener('refresh', (e) => {
                jQuery('.word').html(e.detail.word);
            });
            hangman.addEventListener('finish', (e) => {
                console.log(e);
                jQuery('.word').html(e.detail.word);
                jQuery('.winner .wonBy').text(e.detail.winner);
                jQuery('.winner').show();
            });
            hangman.run();
        });
    </script>
</body>
</html>
